seed: 42

feature_list:
  - wavlm_baseplus # (T_a, 768) WavLM Base+
  - clip # (T_v, 1024) CLIP

target_list:
  - tmm_wavlm_baseplus # (T_a, 768) WavLM Base+
  - tmm_clip # (T_v, 1024) CLIP

