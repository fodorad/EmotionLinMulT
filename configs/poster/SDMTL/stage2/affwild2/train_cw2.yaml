# experiment
output_dir: results/poster/SDMTL/stage2
seed: 42

accelerator: gpu
strategy: auto
devices:
  - 0
float32_matmul_precision: medium # high, highest

tasks:
  emotion_class_fw: # 0 neutral, 1 happy, 2 surprise, 3 sad, 4 angry, 5 fear, 6 disgust, 7 contempt
    weight: 1.0
    loss_fn: cross_entropy
    num_classes: 7
    class_weights:
      - 0.092
      - 0.181
      - 0.514
      - 0.227
      - 1.034
      - 3.283
      - 1.670
    metrics:
      - F1
  valence: # [-1, +1]
    weight: 1.0
    loss_fn: ccc_mse
    metrics:
      - CCC
      - RMSE
      - SAGR
      - PCC
  arousal:
    weight: 1.0
    loss_fn: ccc_mse
    metrics:
      - CCC
      - RMSE
      - SAGR
      - PCC

n_epochs: 75
warmup_epochs: 5

optimizer:
  name: adam #adamw
  base_lr: 0.001
  #weight_decay: 0.00001

awl:
  lr: 0.01

lr_scheduler:
  name: CosineAnnealingWarmRestarts

#early_stopping:
#  monitor: valid_loss
#  patience: 30
#  mode: min

checkpoints:
  - name: checkpoint_valid_loss
    monitor: valid_loss
    mode: min
  - name: checkpoint_valid_combined_score
    monitor: valid_combined_score
    mode: max

stage: finetuning