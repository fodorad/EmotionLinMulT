# experiment
output_dir: results/SD/stage2
seed: 42

accelerator: gpu
devices:
  - 0
float32_matmul_precision: medium # high, highest

tasks:
  emotion_intensity: # 0 weak, 1 normal, 2 strong
    loss_fn: cross_entropy
    num_classes: 3
    metrics:
      - F1
      - P
      - R
      - ACC

n_epochs: 75
warmup_epochs: 5

optimizer:
  name: adam
  base_lr: 0.001

#awl:
#  lr: 0.01

lr_scheduler:
  name: CosineAnnealingWarmRestarts

checkpoints:
  - name: checkpoint_valid_loss
    monitor: valid_loss
    mode: min
  - name: checkpoint_valid_emotion_intensity_F1
    monitor: valid_emotion_intensity_F1
    mode: max

stage: finetuning
